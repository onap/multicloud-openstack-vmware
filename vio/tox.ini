[tox]
envlist = py36,pep8
skipsdist = true

[tox:jenkins]
downloadcache = ~/cache/pip

[testenv]
deps =
  -r{toxinidir}/requirements.txt
  -r{toxinidir}/test-requirements.txt

commands =
  /usr/bin/find . -type f -name "*.py[c|o]" -delete
  python manage.py test vio

[testenv:pep8]
basepython = python3
deps=flake8
commands=flake8

# [testenv:py36]
# commands =
#   {[testenv]commands}

[testenv:cover]
basepython = python3
setenv=
  DJANGO_SETTINGS_MODULE = vio.settings-cover
commands =
  coverage erase
  {[testenv]commands}
  coverage xml -i